<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>

  <body>
    <pre>
        Задание:
        Перепишите код так, чтобы значения для массива count задавались пользователем.
        Посчитайте стоимость покупок. Выведите сколько было потрачено на каждый продукт по отдельности и сколько потрачено в общем.
    </pre>
    <script>
      // названия товаров
      let names = [];
      names[0] = "Бумага офисная А4, 80 г/м2, 500 л";
      names[1] = "Биндеры для бумаги 51 мм";
      names[2] = "Ручка шариковая синяя";

      // цены на товар
      let prices = [];
      prices[0] = 280.25; // Бумага офисная А4, 80 г/м2, 500 л
      prices[1] = 56; // Биндеры для бумаги 51 мм
      prices[2] = 12.5; // Ручка шариковая синяя

      let count = [];
      count[0] = +prompt("Input count of paper"); // Бумага офисная А4, 80 г/м2, 500 л
      count[1] = +prompt("Input count of binders"); // Биндеры для бумаги 51 мм
      count[2] = +prompt("Input count of pens"); // Ручка шариковая синяя

      let totalFirst = prices[0] * count[0];
      let totalSecond = prices[1] * count[1];
      let totalThird = prices[2] * count[2];

      console.log(`For ${name[0]} you spent: ${totalFirst}`);
      console.log(`For ${name[1]} you spent: ${totalSecond}`);
      console.log(`For ${name[2]} you spent: ${totalThird}`);

      console.log(
        `In total you spent: ${totalFirst + totalSecond + totalThird}`
      );
    </script>
  </body>
</html>
