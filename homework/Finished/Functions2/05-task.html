<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task X</title>
  </head>
  <body>
    <pre>
        Задание:
        Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
      let inputArr = [];
      for (;;) {
        let input = +prompt("Input number");
        if (!Number(input)) break;
        inputArr.push(input);
      }

      console.log(inputArr.sort((a, b) => b - a));
    </script>
  </body>
</html>
