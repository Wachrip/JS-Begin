  <body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из чисел а и b
    </pre>
    <script>
      let min = (a, b) => {
        if (a < b) return a;
        return b;
      };
      console.log(min(2, 5));
    </script>
  </body>
