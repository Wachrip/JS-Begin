    <pre>
        Задание:
        Дано массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
      let min = 9999999;
      let max = 0;
      let maxIndex = 0;
      let minIndex = 0;
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
      for (let i = 0; i < values.length; i++) {
        if (values[i] > max) {
          max = values[i];
          maxIndex = i;
        }
        if (values[i] < min) {
          min = values[i];
          minIndex = i;
        }
      }

      let temp = 0;

      console.log(values);

      temp = values[maxIndex];
      values[maxIndex] = values[minIndex];
      values[minIndex] = temp;

      console.log(values);
    </script>
